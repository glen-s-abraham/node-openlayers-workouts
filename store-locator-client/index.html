<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div class="attribute-overlay hide">
      <div class="attribute-wrapper">
      </div>
      <div class="attribute-form">
        <h3>Store Details</h3>
        <div class="container">
          <form>
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
            <label class="form-label">Owner</label>
            <input type="text" class="form-control" id="owner">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact">
            <div class="h-25 d-inline-block"></div>
            <button type="button" class="btn btn-primary" id="attribute-submit">Submit</button>
            <button type="button" class="btn btn-outline-primary" id="attribute-cancel">cancel</button>
          </form>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
